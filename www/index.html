<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="timer-display" id="timer">00:00</div>

        <div class="controls-grid">
            <button class="btn btn-primary" onclick="startTimer(5)">5 Min</button>
            <button class="btn btn-primary" onclick="startTimer(10)">10 Min</button>
        </div>

        <div class="custom-timer-section">
            <input type="number" id="custom-min" placeholder="Enter minutes (e.g. 25)" min="1" max="999">
            <button class="btn btn-primary btn-full" onclick="startCustomTimer()">Start Custom Timer</button>
        </div>

        <div class="divider"></div>

        <div class="meeting-input">
            <label>Meeting Alarm</label>
            <div class="input-row">
                <input type="time" id="meeting-time">
                <button class="btn btn-small glass-btn" onclick="setMeetingAlarm()">Set Pre Alarm</button>
            </div>
        </div>

        <div class="bottom-controls">
            <button class="btn btn-secondary btn-full" id="btn-pause" onclick="togglePause()"
                style="margin-bottom: 10px;">Pause</button>
            <button class="btn btn-secondary btn-full" id="btn-stop" onclick="stopTimer()">Stop / Reset</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
